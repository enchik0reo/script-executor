name: Go Tests

on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master
  
jobs:
    test:
      name: Run Go Tests
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.4'
  
      - name: Run tests
        run: |
            cd ./back
            go clean -testcache
            go test ./internal/server/handler ./internal/services/commander